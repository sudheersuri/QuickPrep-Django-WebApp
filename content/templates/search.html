{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
    <center>
        <a href="{% url 'home' %}"><i class="fa fa-home"></i></a>
        <form action="{% url 'search' %}" method="post" id="searchform">
            {% csrf_token %}
            <input type="text"  name="searchtext" required>
            <button type="submit" class="btn btn-primary btn-lg" ><i class="fa fa-search" ></i></button>
        </form>
    </center>
    <div class="container">
    {% for item in items %}
    <div class="panel panel-default">  
        <div class="panel-heading">{{item.question}}</div>
        <div class="panel-body">{{item.answer}}</div>
    </div>
    {% endfor %}
    </div>
    {% else%}
    <center> <p> You need to login first, <a href="{% url 'login' %}">login</a></p></center>
    {% endif %}
{% endblock %}
